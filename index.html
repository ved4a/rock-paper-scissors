<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading-container">
      <p class="title bold">Rock, Paper, Scissors</p>
      <p class="sub-title">5 Rounds of Humanity vs Technology</p>
    </div>

    <div class="h-vs-c">
      <p id="results">Who will reign supreme over our planet?</p>
    </div>

    <div class="computer-choice-visible">
      <!--Change this in JS, make it have a textContent-->
      <p id="comp-choice">Computers are choosing...</p>
    </div>

    <div class="display-scores">
      <div class="player-score-display">
        <p class="character">Humanity</p>
        <p id="player-score">0</p>
        <!--Have to use JS to change this, it's just a placeholder-->
      </div>

      <div class="computer-score-display">
        <p class="character">Computers</p>
        <p id="computer-score">0</p>
        <!--Have to use JS to change this, it's just a placeholder-->
      </div>
    </div>

    <div class="gui-buttons">
      <button class="btn" id="rock"><img src="img/rock.svg" alt="" /></button>
      <button class="btn" id="paper"><img src="img/paper.svg" alt="" /></button>
      <button class="btn" id="scissors">
        <img src="img/scissors.svg" alt="" />
      </button>
    </div>

    <footer>
      <p class="copyright">Copyright Â© ved4a</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
