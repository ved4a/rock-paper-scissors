<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="rps-title">
        <p class="title">Rock, Paper, Scissors</p>
        <p class="sub-title">Humanity vs Computer</p>
      </div>
    </div>

    <div id="h-vs-c">
      <p id="results">Who will reign supreme?</p>
    </div>

    <div id="computer-choice-visible">
      <!--Change this in JS, make it have a textContent-->
      <p id="comp-choice">Computers are choosing...</p>
    </div>

    <div id="player-score-display">
      <p id="player-score"></p>
      <p class="character">Humanity</p>
    </div>

    <div id="computer-score-display">
      <p id="computer-score"></p>
      <p class="character">Computers</p>
    </div>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script src="script.js"></script>

    <footer>
      <p>Copyright ved4a</p>
    </footer>
  </body>
</html>
